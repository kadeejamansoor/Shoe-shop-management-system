<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Pvt. Ltd - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Statics/Statics/imagers/bg.jpg'); /* Replace 'your-image.jpg' with your actual image path */
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 400px;
            height: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Adding opacity to the background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #ff2222;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #f43636;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="../Statics/Statics/imagers/logo.png" alt="Shoes Pvt. Ltd Logo" style="width: 150px;">
    <h1>Welcome to Shoes Pvt. Ltd</h1>
    <form action="HomePage.html" method="post">
        <input type="text" name="username" placeholder="Enter your username" required>
        <input type="password" name="password" placeholder="Enter your password" required>
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
